<!-- Declares this document as an HTML5 page -->
<!DOCTYPE html>
<html lang="en"> <!-- Sets the language of the page to English -->

<head>
    <!-- Sets the character encoding to UTF-8 for supporting all characters -->
    <meta charset="UTF-8">

    <!-- Sets the title displayed in the browser tab -->
    <title>Thank You</title>

    <!-- Internal CSS to style the thank you page -->
    <style>
        /* Styles the body background, layout, and font */
        body {
            background-color: #fdf6f0; /* Light neutral background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Smooth readable font */
            text-align: center; /* Centers everything on the page */
            padding: 50px; /* Adds spacing around the content */
        }

        /* Styles the main heading */
        h1 {
            color: #8B0000; /* Dark red color for elegance */
            font-size: 36px; /* Large heading text */
        }

        /* Styles the paragraph text message */
        p {
            font-size: 20px; /* Larger readable text */
            color: #333; /* Soft dark gray color */
            margin-top: 20px; /* Adds space above paragraph */
        }

        /* Styles the image shown after booking */
        img {
            margin-top: 30px; /* Adds space above image */
            border-radius: 12px; /* Rounded corners */
            width: 600px; /* Image width */
            max-width: 90%; /* Makes image responsive on smaller screens */
            border: 2px solid #8B0000; /* Matches theme color */
        }

        /* Styles the "Return to Welcome Page" button */
        .home-button {
            display: inline-block;
            margin-top: 40px;
            background-color: #8B0000; /* Deep red background */
            color: white; /* White text */
            padding: 12px 24px; /* Padding inside the button */
            font-size: 18px; /* Text size */
            border: none; /* Removes border */
            border-radius: 8px; /* Smooth rounded corners */
            text-decoration: none; /* Removes underline */
            font-weight: bold; /* Makes text bold */
        }

        /* Changes color slightly when hovering on the button */
        .home-button:hover {
            background-color: #a70000; /* Slightly brighter red */
        }
    </style>
</head>

<body>

    <!-- Big thank you message to confirm the booking -->
    <h1>Thank You for Booking!</h1>

    <!-- Friendly follow-up message to the user -->
    <p>Your flight has been successfully booked. You will receive a confirmation email shortly.</p>

    <!-- Image shown after successful booking -->
    <img src="thankyou.jpg" alt="Thank You Image">

    <!-- Button that takes the user back to the welcome page -->
    <br>
    <a href="welcome.html" class="home-button">Return to Welcome Page</a>

</body>
</html>
